<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - حسام شطوري</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>🚀 السيرة الذاتية - حسام شطوري</h1>

    <h2>📄 اضغط على QR Code لتحميل السيرة الذاتية</h2>
    <div id="qrcode"></div>
    <a href="https://drive.google.com/uc?export=download&id=1dS_Jn0e-R1sozX9-40tVHQrvclVgrRC4" class="btn">تحميل مباشر</a>

    <script>
        // 🔒 تعطيل كليك يمين
        document.addEventListener("contextmenu", (event) => event.preventDefault());

        // 🔒 منع فتح أدوات المطورين
        document.addEventListener("keydown", (event) => {
            if (
                event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && ["I", "C", "J"].includes(event.key)) || 
                (event.ctrlKey && event.key === "U")
            ) {
                event.preventDefault();
            }
        });

        // 🔒 كشف تغيير حجم النافذة (لمنع فحص الكود)
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = "<h2 style='text-align:center;color:red;'>🚨 محاولة فحص الكود تم كشفها! 🚨</h2>";
            }
        }, 1000);

        // 🔒 تعطيل تحديد النص والنسخ
        document.addEventListener("selectstart", (event) => event.preventDefault());
        document.addEventListener("copy", (event) => event.preventDefault());

        // 🚀 إنشاء QR Code للتحميل
        var downloadLink = "https://drive.google.com/uc?export=download&id=1dS_Jn0e-R1sozX9-40tVHQrvclVgrRC4";
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: downloadLink,
            width: 200,
            height: 200
        });

        // 🔄 عند الضغط على QR Code يتم التحميل
        document.getElementById("qrcode").addEventListener("click", function () {
            window.location.href = downloadLink;
        });
    </script>

</body>
</html>
